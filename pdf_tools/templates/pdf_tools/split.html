{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDFs</title>
    <link rel="stylesheet" href="{% static 'pdf_tools/styles.css' %}">
</head>
<body>
    <h1>Split PDFs</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf">Upload a PDF file:</label>
        <input type="file" name="pdf" accept="application/pdf" required>
        <br>
        <label for="pages">Enter page ranges (e.g., 1-3, 5, 7-9):</label>
        <input type="text" name="pages" placeholder="1-3, 5, 7-9" required>
        <br>
        <button type="submit">Split PDF</button>
    </form>
    <a href="{% url 'choice_page' %}" class="button">Back to Home</a>
</body>
</html>
